<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="heading">Shopping Cart.</h1>
        <a href="#" class="total-items">Total Items: <span id="totalItems">0</span></a>
        <a href="#" class="total-amount">Total Amount: <span id="totalAmount">$0.00</span></a>
        </header>
        <div class="cart-items">
        <div id="cart">
            <div class="cart-item">
              <img src="https://m.media-amazon.com/images/I/71C3rHLQItL._AC_SL1347_.jpg" alt="Item 1">
              <h3>Classic watch</h3>
              <p>$<span class="price">5000.00</span></p>
              <div class="quantity">
                <button class="minus">-</button>
                <span class="qty">1</span>
                <button class="plus">+</button>
              </div>
              <button class="delete">Delete</button>
              <button class="like">❤️</button>
            </div>
            <div id="cart">
                <div class="cart-item">
                  <img src="https://m.media-amazon.com/images/I/71hAN-HOLYL._AC_SX679_.jpg" alt="Item 1">
                  <h3>Exquisite Cup</h3>
                  <p>$<span class="price">200.00</span></p>
                  <div class="quantity">
                    <button class="minus">-</button>
                    <span class="qty">1</span>
                    <button class="plus">+</button>
                  </div>
                  <button class="delete">Delete</button>
                  <button class="like">❤️</button>
                </div>
                <div id="cart">
                    <div class="cart-item">
                      <img src="https://m.media-amazon.com/images/I/717dU77z9dL._AC_SL1500_.jpg" alt="Item 1">
                      <h3>Magic Pen</h3>
                      <p>$<span class="price">1900.00</span></p>
                      <div class="quantity">
                        <button class="minus">-</button>
                        <span class="qty">1</span>
                        <button class="plus">+</button>
                      </div>
                      <button class="delete">Delete</button>
                      <button class="like">❤️</button>
                    </div>
                    </div>
          
            <div id="total">
              Total: $<span id="total-price">20.00</span>
            </div>
          </div>
          <div class="checkout-btn">
            <button id="checkout">Checkout</button>
            </div>
          </div>
          
          <script src="script.js"></script>
          

</body>
</html>
